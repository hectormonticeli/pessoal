<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Preencha os dados abaixo</h1>
            <form action="" method="post" autocomplete="on">
                <fieldset>
                    <legend>Usuário</legend>
                    <p>
                        <label for="inome">Nome</label>
                        <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo..." autocomplete="name" required>
                    </p>
                    <p>
                        <label for="iano">Data de Nascimento</label>
                        <input type="date" name="ano" id="iano" autocomplete="bday" required>
                    </p>
                    <p>
                        <label for="iusu">Nome de usuário</label>
                        <input type="text" name="usu" id="iusu" autocomplete="username" placeholder="Digite o nome de usuário que ficará visível" required>
                    </p>

                    <p>
                        <input type="submit" value="Enviar" id="submit">
                        <input type="reset" value="Limpar tudo" id="limpar">
                    </p>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
