<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <aside class="formulario">
                <h1>Preencha os dados abaixo</h1>
                <form action="" method="post" autocomplete="on">
                    <fieldset>
                        <legend>Usuário</legend>
                        <p>
                            <label for="inome">Nome</label>
                            <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo..." autocomplete="name" required>
                        </p>
                        <p>
                            <label for="iano">Data de Nascimento</label>
                            <input type="date" name="ano" id="iano" autocomplete="bday" required>
                        </p>
                        <p>
                            <label for="iusu">Nome de usuário</label>
                            <input type="text" name="usu" id="iusu" autocomplete="username" placeholder="Digite o nome de usuário que ficará visível" required>
                        </p>
                        <p>
                            <input type="submit" value="Enviar" id="submit">
                            <input type="reset" value="Limpar tudo" id="limpar">
                        </p>
                    </fieldset>
                </form>
            </aside>
            <aside class="tabela">
                <table>
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Dom</td>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                        </tr>
                        <tr>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                        </tr>
                        <tr>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                        </tr>
                        <tr>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                            <td class="outro-mes">1</td>
                            <td class="outro-mes">2</td>
                            <td class="outro-mes">3</td>
                            <td class="outro-mes">4</td>
                        </tr>
                    </tbody>
                </table>
            </aside>
        </section>
    </main>
</body>
</html>
