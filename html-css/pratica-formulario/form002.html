<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style2.css" />
  <title>Formulário</title>
</head>

<body>
<main>
  <h1>
    Teste de formulário
  </h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p id="tudo">
    	<label for="inota">Nota: </label>
    	<input type="range" name="nota" id="inota" required min="0" max="10" value="5" oninput="ival.innerHTML = Number(inota.value); mudarCor()">
          <output id="ival">5</output>
    </p>
    <p>
    	<input type="reset" value="Limpar" id="limp" onclick="ival.innerHTML = Number(inota.value)">
   	</p>

    <script>
        function mudarCor() {
            let nota = Number(inota.value); 
            let cor = "#ffffff";
            let tematica = document.getElementById("tudo");
            if(nota >= 7) {
                cor = "#00ff00";
            }
            else if(nota >= 5 && nota < 7) {
                cor = "#ffff00";
            }
            else {
                cor = "#ff0000"; 
            }
            tematica.style.color = cor;
        }
    </script>

  </form>
  

</main>
</body>

</html>
