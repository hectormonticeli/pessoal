<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática com iframe</title>
    <link rel="stylesheet" href="estilos/mainstyle.css">
</head>
<body>
    <main>
        <section>
            <aside id="texto">
                <h1>Escolha a rede social</h1>
                <ul>
                    <li><a href="paginas/instagram.html" target="frame"><img src="imagens-icones/instagram (3).png" alt="instagram"></a></li>
                    <li><a href="paginas/facebook.html" target="frame"><img src="imagens-icones/facebook (1).png" alt="facebook"></a></li>
                    <li><a href="" target="frame"><img src="imagens-icones/github (1).png" alt="github"></a></li>
                    <li><a href="" target="frame"><img src="imagens-icones/youtube (2).png" alt="youtube"></a></li>
                </ul>
            </aside>
            <aside id="frame">
                <iframe src="https://www.cursoemvideo.com" frameborder="0" name="frame">
                    <p>Seu navegador não é compatível</p>
                </iframe>
            </aside>
        </section>
    </main>
</body>
</html>
