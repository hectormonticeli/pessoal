<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos2/main.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">

            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Welcome again! Please login to access your account to be able to buy your REDSHOE! Inform your e-mail and your password.</p>
                <form action="cadastro.php" method="post">
                    <div class="campo">
                        <label for="iemail"><span class="material-icons" id="open">person</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="Your e-mail...">
                    </div>

                    <div class="campo">
                        <label for="isenha"><span class="material-icons" id="open">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Your password...">
                    </div>

                    <input type="submit" value="Submit" id="enviar">
                </form>

                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </section>
    </main>
</body>
</html>
