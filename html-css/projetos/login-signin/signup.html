<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos2/main.css">
    <link rel="stylesheet" href="estilos2/signup.css">
    <link rel="stylesheet" href="estilos2/media-geral.css">
    <link rel="stylesheet" href="estilos2/media-signup.css">
</head>
<body>
    <main>

        <a href="index.html"><span class="material-icons" id="voltar">arrow_back</span></a>

        <section>
            <div id="imagem">

            </div>
            <div id="login">
                <h1>Sign up</h1>
                <p>Welcome! You need to create an account to be able to buy your REDSHOE! Inform your name, your e-mail and your password.</p>
                <form action="cadastro.php" method="post">
                    <div class="campo">
                        <label for="inome"><span class="material-icons" id="nome">badge</span></label>
                        <input type="text" name="nome" id="inome" required placeholder="Your name...">
                    </div>

                    <div class="campo">
                        <label for="iemail"><span class="material-icons" id="pessoa">person</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="Your e-mail...">
                    </div>

                    <div class="campo">
                        <label for="isenha"><span class="material-icons" id="senha">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Your password...">
                    </div>

                    <input type="submit" value="Submit" id="enviar">
                </form>

                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
